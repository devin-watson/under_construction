    <header>
      <ul class="contactIcons">
        <li>
          <a
            href="https://www.linkedin.com/in/devin-watson-337425a3/"
            target="_blank"
            ><img src="img/icons/linkedin.svg" alt="linkedin" width="50px"

        <li>

            ><img src="img/icons/github.svg" alt="github" width="50px"
          /></a>
        </li>
      </ul>
    </header>
    <section class="main">
      <div class="headWrapper">
        <div class="constructionWrapper" data-random-id="0">
          <div class="headImg">
            <img
              src="img/construction_head.svg"
              alt="Under construction"
              width="200px"
            />
          </div>
          <h1 class="mainText">Site under construction.</h1>
          <h1 class="mainText">Proceed with caution.</h1>
        </div>
        <div class="chefWrapper" data-random-id="1">
          <div class="headImg">
            <img src="img/chef.svg" alt="Under construction" width="200px" />
          </div>
          <h1 class="mainText">Tasty content in the oven.</h1>
          <h1 class="mainText flash">Be patient.</h1>
        </div>
        <div class="riderWrapper" data-random-id="2">
          <div class="headImg">
            <img src="img/cycle.svg" alt="Under construction" width="200px" />
          </div>
          <h1 class="mainText">Site is en route</h1>
          <h1 class="mainText">Estimated time of arrival: Soon.</h1>
        </div>
        <div class="pirateWrapper" data-random-id="3">
          <div class="headImg">
            <img src="img/pirate.svg" alt="Under construction" width="200px" />
          </div>
          <h1 class="mainText">Avast ye!</h1>
          <h1 class="mainText">Site will sail soon, arr!</h1>
        </div>
      </div>
    </section>
